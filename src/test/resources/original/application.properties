# suppress inspection "UnusedProperty" for whole file

flyway.baseline-version=999
flyway.locations=classpath:db/migration/test

food-finder.prefix=api
food-finder.packages-to-scan=com.foodfinder
food-finder.hikari-config-file=/original/hikari.properties
food-finder.english-flag=EN
food-finder.polish-flag=PL
food-finder.date-format=yyyy-MM-dd
food-finder.security-user-constraint=CONFIDENTIAL
food-finder.security-pattern=/*
food-finder.http-port=8080
food-finder.http-connector=org.apache.coyote.http11.Http11NioProtocol
food-finder.http-scheme=http
food-finder.http-secure=false

usda.auth=test
usda.products.url=http://localhost:8089/products
